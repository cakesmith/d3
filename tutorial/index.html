<!DOCTYPE html>
<head>
	<style type="text/css">
	.bar {
  		fill: steelblue;
	}

	.axis text {
 	 font: 10px sans-serif;	
	}

	.axis path,
	.axis line {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
	}

	.x.axis path {
 		display: none;
	}

	.part2_chart rect {
  		fill: steelblue;
	}

	.part2_chart text {
  		fill: white;
  		font: 10px sans-serif;
  		text-anchor: end;
	}
	</style>		
	<meta charset="utf-8"/>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
	</script>
</head>
<body>
	<a href="http://bost.ocks.org/mike/bar/">Mike Bostock's Tutorial</a>
	<script src="tutorial.js"></script>

	<h3>From Part 2 Of The Tutorial</h3>
	<svg class="part2_chart"></svg>
	<h3>From Part 3 Of The Tutorial</h3>
	<svg class="part3_chart"></svg>
